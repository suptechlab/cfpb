<file-metadata></file-metadata>

<p>The file must pass all Syntactical and Validity edits before running the Quality and Macro Quality edits.</p>

<div class="summary-header content-l">
    <div class="content-l_col content-l_col-2-3">
        <h2>Syntactical Edit Report</h2>
    </div>
    <div class="toolbar content-l_col content-l_col-1-3">
        <button class="btn btn__link" hmda-export export="all" type="syntactical" ng-if="syntacticalErrors"><span class="cf-icon cf-icon-pdf"></span> Export</button>
    </div>
</div>
<error-summary type="syntactical" errors="syntacticalErrors"></error-summary>

<div class="summary-header content-l">
    <div class="content-l_col content-l_col-2-3">
        <h2>Validity Edit Report</h2>
    </div>
    <div class="toolbar content-l_col content-l_col-1-3">
        <button class="btn btn__link" hmda-export export="all" type="validity" ng-if="validityErrors"><span class="cf-icon cf-icon-pdf"></span> Export</button>
    </div>
</div>
<error-summary type="validity" errors="validityErrors"></error-summary>

<div class="nav-buttons content-l">
    <div class="content-l_col content-l_col-1-2">
        <button class="btn btn__secondary" ng-click="previous()"><span class="btn_icon__left cf-icon cf-icon-left"></span> Back</button>
    </div>
    <div class="content-l_col content-l_col-1-2">
        <button class="btn" ng-click="next()" ng-disabled="!hasNext()" ng-class="{btn__disabled: !hasNext()}">Continue <span class="btn_icon__right cf-icon cf-icon-right"></span></button>
    </div>
</div>
