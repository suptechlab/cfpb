language: python
python:
  - "2.7"
env: JMETER_PATH=./
before_script:
  - chmod +x bin/generate_files_from_jtl.sh
  - chmod +x bin/JMeterInstaller.py
script:
  - nosetests -s
  - rm -rf results && mkdir results
  - apache-jmeter-3.0/bin/jmeter.sh -j results/jmeter.log -p tests/jmeter.properties -t tests/my_test_with_parameters.jmx -n -l results/my_test_with_parameters.jtl -Jserver=google.com
  - bin/generate_files_from_jtl.sh my_test_with_parameters
