{% comment %}
Logo image/text. Expected to be overwritten.
{% endcomment %}

{% load static from staticfiles %}

<a href="https://www.consumerfinance.gov/">
    <img class="logo"
         src="{% static 'regulations/img/bcfp-logo_160x34.png' %}"
         srcset="{% static 'regulations/img/bcfp-logo_160x34.png' %} 160w,
                 {% static 'regulations/img/bcfp-logo_160x34@2x.png' %} 320w,
                 {% static 'regulations/img/bcfp-logo_160x34@3x.png' %} 480w,
                 {% static 'regulations/img/bcfp-logo_160x34@4x.png' %} 640w"
         sizes="160px"
         alt="Bureau of Consumer Financial Protection">
</a>
