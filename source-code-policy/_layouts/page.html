<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="//cfpb.github.io/css/site.css">
    <style>
      body { max-width: 48em; padding: 1.5em; }
      li ol { margin-top: 0.5em; counter-reset: list; }
      li { margin-bottom: 0.5em; list-style: decimal; text-transform: uppercase; }
      li li { list-style: none;  position: relative; text-transform: none;  }
      li li:before { counter-increment: list; content: counter(list, lower-alpha) ") "; position: absolute; left: -2em;}
      li li li:before {content: none; }
      li li li { list-style-type: lower-alpha; }
      li li li li { list-style-type: lower-roman; }
    </style>
  </head>
  <body>
    <h1>{{ page.title }}</h1>

    {{ content }}

  </body>
</html>
