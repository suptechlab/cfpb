---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Lessons</h1>
  <ol class="posts">
    {% for page in site.pages %}
        {% if page.layout == 'lesson' %}
        <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ol>
</div>
