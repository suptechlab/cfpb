        <!DOCTYPE html>
        <html lang="en" class="no-js">

        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>GitHub Enterprise Wiki Search</title>
            <meta name="description" content="Search the GitHub Enterprise wikis.">

            <link rel="stylesheet" href="static/css/main.min.css">
            <link rel="stylesheet" href="static/css/fonts.min.css">
            <link rel="search" type="application/opensearchdescription+xml" title="Wiki Search" href="/opensearch.xml" />


            <!--[if lt IE 9]>
            <script src="/static/vendor/html5shiv/html5shiv-printshiv.min.js"></script>
            <![endif]-->

            <script>
                // Confirm availability of JS and remove no-js class from html
                var docElement = document.documentElement;
                docElement.className = docElement.className.replace(/(^|\s)no-js(\s|$)/, '$1$2');
                </script>

            </head>

            <body>

                <div class="page-header">
                    <div class="page-wrapper">
                        <a href="http://www.consumerfinance.gov/">
                            <img class="page-header_logo" src="static/img/logo_210.png" alt="Consumer Financial Protection Bureau">
                        </a>

                        <h1 class="page-header_heading">
                            <b>GitHub Enterprise</b> Wiki Search
                        </h1>

                    </div>
                </div>

                <div class="page-body">
                    <div class="page-wrapper">

            <form action="" class="mega-search-bar" id="mega-search-bar" autocomplete="off">
                <div class="input-with-btn">
                    <div class="input-with-btn_input">
                        <span class="cf-icon cf-icon-search mega-search-bar_icon"></span>
                        <label class="mega-search-bar_label" for="mega-search-bar_query">Search all GitHub wikis</label>
                        <input type="text" class="mega-search-bar_query input__super" id="mega-search-bar_query"
                               placeholder="Search here..."
                               autocomplete="off" autofocus>
                    </div>
                    <div class="input-with-btn_btn">
                        <button class="btn btn__super" id="query_search">Search</button>
                    </div>
                </div>
            </form>


                        <div class="expandable expandable__filters">
                            <div class="expandable_header expandable_header__spaced">

                                <div class="expandable_header-right u-hide-on-mobile">

                                    <span class="expandable_target">
                                        <button class="btn btn__secondary">
                                            Filter posts
                                            <span class="expandable_cue-open">
                                                <span class="btn_icon__right cf-icon cf-icon-down"></span>
                                            </span>
                                            <span class="expandable_cue-close">
                                                <span class="btn_icon__right cf-icon cf-icon-up"></span>
                                            </span>
                                        </button>
                                    </span>
                                </div>
                                <div class="expandable_header-right u-show-on-mobile">

                                    <span class="expandable_target">
                                        <button class="btn btn__secondary">
                                            Filter posts
                                            <span class="expandable_cue-open">
                                                <span class="btn_icon__right cf-icon cf-icon-down"></span>
                                            </span>
                                            <span class="expandable_cue-close">
                                                <span class="btn_icon__right cf-icon cf-icon-up"></span>
                                            </span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="expandable_content padded-container">
                                <div class="padded-container_body">
                                    <form class="js-validate-filters"
                                    method="get">
                                    <div class="form-l form-l__float form-l__flush">
                                        <div class="form-l_col form-l_col-1-4">
                                            <div class="form-group">
                                                <label class="form-label-header">
                                                    Data Source
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_source"
                                                    value="github enterprise">
                                                    Github Enterprise
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_source"
                                                    value="github">
                                                    Github
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_source"
                                                    value="jira">
                                                    Jira
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label-header"
                                                for="filter_path">
                                                    Project/Repo
                                                </label>
                                                <input type="text" name="filter_path" id="filter_path">
                                            </div>
                                        </div>

                                        <div class="form-l_col form-l_col-1-4">
                                            <div class="form-group">
                                                <label class="form-label-header">
                                                    Data Type
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_type"
                                                    value="issue" />
                                                    Issue
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_type"
                                                    value="readme" />
                                                    Readme
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_type"
                                                    value="wiki" />
                                                    Wiki
                                                </label>
                                                <label class="form-group_item">
                                                    <input class="custom-input"
                                                    type="checkbox"
                                                    name="filter_type"
                                                    value="gh_page" />
                                                    GH Page
                                                </label>


                                            </div>
                                        </div>


                                        <div class="form-l_col form-l_col-1-4">
                                            <div class="form-group">
                                                <label class="form-label-header">
                                                    Users
                                                </label>
                                                <div class="form-group_item">
                                                    <label for="filter_author">
                                                        Author:
                                                    </label>
                                                    <input type="text" name="filter_author" id="filter_author">
                                                </div>
                                                <div class="form-group_item">
                                                    <label for="filter_assignee">
                                                        Assignee:
                                                    </label>
                                                    <input type="text" name="filter_assignee" id="filter_assignee">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- JS date input -->
                                        <div class="form-l_col-1-4 input-group">
                                            <div class="form-group">
                                                <label class="form-label-header">
                                                    Date range
                                                </label>
                                                <div class="form-group_item">
                                                    <label for="filter_from-month">
                                                        From:
                                                    </label>
                                                    <div class="input-group_item custom-select">
                                                        <select class="form-input-month js-filter_month"
                                                        id="filter_from-month" name="filter_from-month">
                                                        <option value="">Month</option>
                                                        <option value="01">Jan</option>
                                                        <option value="02">Feb</option>
                                                        <option value="03">Mar</option>
                                                        <option value="04">Apr</option>
                                                        <option value="05">May</option>
                                                        <option value="06">Jun</option>
                                                        <option value="07">Jul</option>
                                                        <option value="08">Aug</option>
                                                        <option value="09">Sep</option>
                                                        <option value="10">Oct</option>
                                                        <option value="11">Nov</option>
                                                        <option value="12">Dec</option>
                                                    </select>
                                                    <span class="custom-select_icon cf-icon cf-icon-down"></span>
                                                </div>
                                                <div class="input-group_item custom-select">
                                                    <select class="form-input_year js-filter_year"
                                                    id="filter_from-year" name="filter_from-year">
                                                    <option value="">Year</option>
                                                    <option value="2011">2011</option>
                                                    <option value="2012">2012</option>
                                                    <option value="2013">2013</option>
                                                    <option value="2014">2014</option>
                                                    <option value="2015">2015</option>
                                                </select> 
                                                <span class="custom-select_icon cf-icon cf-icon-down"></span>
                                            </div>
                                        </div>
                                        <div class="form-group_item">
                                            <label for="filter_to-month">
                                                To:
                                            </label>
                                            <div class="input-group_item custom-select">
                                                <select class="form-input-month js-filter_month"
                                                id="filter_to-month" name="filter_to-month">
                                                <option value="">Month</option>
                                                <option value="01">Jan</option>
                                                <option value="02">Feb</option>
                                                <option value="03">Mar</option>
                                                <option value="04">Apr</option>
                                                <option value="05">May</option>
                                                <option value="06">Jun</option>
                                                <option value="07">Jul</option>
                                                <option value="08">Aug</option>
                                                <option value="09">Sep</option>
                                                <option value="10">Oct</option>
                                                <option value="11">Nov</option>
                                                <option value="12">Dec</option>
                                            </select>
                                            <span class="custom-select_icon cf-icon cf-icon-down"></span>
                                        </div>
                                        <div class="input-group_item custom-select">
                                            <select class="form-to_year js-filter_year"
                                            id="filter_to-year" name="filter_to-year">
                                            <option value="">Year</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                        </select> 
                                        <span class="custom-select_icon cf-icon cf-icon-down"></span>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- END js date input -->

                    </div> <!-- END .form-l__flush -->

                    <div class="form-actions form-actions__right-on-med">
                        <input class="btn btn__warning btn__link form-actions_item js-form_clear"
                        type="button"
                        value="Clear filters">
                        <input class="btn form-actions_item"
                        type="submit"
                        id="query_filter"
                        value="Apply filters">
                    </div>
                </form>
            </div>
        </div>
    </div><!-- END .expandable -->



            </div>
        </div>

        <div class="results" id="results">
            <script id="results-template" type="text/x-handlebars-template">
            {{#if prevUrl}}
            <p>
                <a class="results_search-prev"
                   href="{{prevUrl}}">Previous results...</a>
            </p>
            {{/if}}

            <ul class="results_list " id="results_list">

            {{#each hits}}

            <li class="main-wrapper">

            <div class="one-third">
            <label>{{type}}</label>
            <label> {{path}}</label>

                        <div class="small">
                            {{#if assignee}}
                            Assigned to:{{assignee}}
                            {{/if}}
                        </div>
                        <div class="small">
                            {{#if author}}
                            <span>Created by:</span>{{author}}
                            {{/if}}
                        </div>
                    </div>


                    <div class="two-thirds">
                        <a class="results_item" href={{url}} target="_blank">
                            <span class="results_item_title results_item_highlight">{{{title}}}</span>
                            <span class="results_item_highlight">{{{content}}}</span>
                        </a>
                    </div>

            </li>
            {{/each}}
            </ul>
            {{#if nextUrl}}
            <p>
                <a class="results_search-next"
                   href="{{nextUrl}}">Next results...</a>
            </p>
            {{/if}}

            </script>
        </div>



        <!--<script type="text/javascript " src="vendor/jquery/jquery.js "></script>
        <script type="text/javascript " src="vendor/typeahead.js/typeahead.bundle.js "></script>
        <script type="text/javascript " src="static/js/jquery-hashchange.js "></script>
        <script type="text/javascript " src="static/js/app.js "></script>-->

        <script src="//cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.js"></script>
        <script src="static/js/main.min.js"></script>

    </body>

    </html>
