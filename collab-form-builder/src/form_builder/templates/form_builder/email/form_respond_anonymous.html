{% extends "notifications/email/base_notification.html" %}

{% block "body" %}
<p>Hello {{ n.target.first_name }}!</p>

<p>We're writing to let you know that someone completed your form "{{ n.obj }}" in the form builder.</p>

<p>You can view the results in your <a href="http://team.cfpb.local/forms/">form builder</a>.</p>

<p>Thanks.</p>
{% endblock %}
