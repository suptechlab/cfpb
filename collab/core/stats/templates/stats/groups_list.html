{% extends "base.html" %}

{% block "content" %}
<div id="content">
    <h1>Groups</h1>
    <table cellpadding="0" cellspacing="0" id="docs-table" class="table table-triped table-bordered" width="650px">
        <thead>
            <tr>
                <td>Group Name</td>
                <td>Members Count</td>
            </tr>
            <tbody>
                {% for g in groups %}
                    <tr>
                        <td><a href="{% url "stats:group_users_emails" g.name %}">{{ g.name }}</a></td>
                        <td>{{ g.user_set.all|length }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
{% endblock %}
